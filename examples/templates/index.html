<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1><a href="/">Flask devs, unite!</a></h1>

    {% block content %}
    <ol>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('blog.post_view', post_slug=post.slug) }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ol>
    {% endblock %}
</body>

</html>
